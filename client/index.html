<!doctype html>
<html lang="en">
  <head>
    <!-- Performance optimizations -->
    <link rel="preconnect" href="http://localhost:6262">
    <link rel="dns-prefetch" href="http://localhost:6262">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preload" href="/bloodDonation.png" as="image">
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bleed For a Cause - A blood donation platform connecting donors with those in need">
    
    <!-- PWA support -->
    <meta name="theme-color" content="#ef4444">
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png">
    
    <!-- Critical CSS -->
    <style>
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #fff;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #ef4444;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>Bleed For a Cause</title>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
